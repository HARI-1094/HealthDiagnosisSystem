<!DOCTYPE html>
<html>
<head>
    <title>Health Diagnosis System</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("https://www.ucf.edu/wp-content/blogs.dir/20/files/2022/10/Medicine-Artifical-Intelligence.jpg");
            background-size: cover;
            font-family: sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        .container a {
            display: block;
            margin: 40px;
        }
        .container button {
            width: 260px;
            height: 70px;
            font-size: 23px;
            font-family: sans-serif;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: blue;
        }
        h1 {
            font-family: Verdana;
            font-size: 36px;
            color: #f0f0f0;
            margin-top: 50px;
        }
        /* Bubble Styles */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bubble {
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
            animation: float 15s infinite; /* Adjust the animation duration here */
            z-index: 0;
        }
        /* Keyframes Animation for Bubble Movement */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-100vh);
            }
            25%, 75% {
                transform: translateX(calc(-50% + 100px));
            }
        }
    </style>
    <script>
        function generateRandomPosition() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            return { x, y };
        }

        function createBubbles() {
            const bubblesContainer = document.createElement("div");
            bubblesContainer.classList.add("bubbles");

            for (let i = 0; i < 8; i++) {
                const bubble = document.createElement("div");
                bubble.classList.add("bubble");
                const position = generateRandomPosition();
                bubble.style.left = `${position.x}px`;
                bubble.style.top = `${position.y}px`;
                bubblesContainer.appendChild(bubble);
            }

            document.body.appendChild(bubblesContainer);
        }

        window.addEventListener("load", createBubbles);
    </script>
</head>
<body>
    <h1>Comprehensive Health Diagnosis System</h1>

    <div class="container">
        <a href="/diabetes">
            <button>Diabetes Prediction</button>
        </a>

        <a href="/parkinsons">
            <button>Parkinson's Prediction</button>
        </a>

        <a href="/kidney">
            <button>Kidney Disease Prediction</button>
        </a>
    </div>
</body>
</html>
